name: kenito
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen:
  permission: 
  speech_recognition: 
  flutter_speech:
  flutter_tts : 
  flutter_dialogflow: 
  cupertino_icons: 
  firebase_database: 
  serial_number:
  global_configuration:
  app_settings:
  firebase_core:
  firebase_analytics:
  firebase_auth:
  random_string:
  http:
  path_provider:
  flutter_gifimage:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/35613265Untitled-3-512.png"
  android: true 
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/flutter-icon.png
    - assets/ajax-loader.gif
    - assets/credentials.json
    - assets/Config.json
    - assets/data.json
    - assets/cuerpo/
    - assets/cuerpo/cuerpo/
    - assets/cuerpo/emociones/
    - assets/cuerpo/nivel_dolor/
    - assets/cuerpo/tipo_dolor/
    - assets/Kenito.gif
    - assets/pngocean.com.png
